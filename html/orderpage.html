<html lang="en">
  <head>

    <title>BundleMe</title>

    <!-- Bootstrap core CSS -->
    <link href="../bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="../bootstrap-3.3.5-dist/js/ie-emulation-modes-warning.js"></script>

  <body>
    <br/>
    <br/>
    <center><h2>Welcome to BundleMe</h2></center>
    <br/>
    <br/>
    <center><h3>Add an order</h3></center>






    
    <form class="form-inline">
      <div class="form-group">
        <label for="orderurl">Order URL</label>
        <input type="url" class="form-control" id="orderurl" size="50%" placeholder="www.amazon.com/example">
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group">
          <div class="input-group-addon">$</div>
          <input type="text" class="form-control" size="4" id="price" placeholder="XX.XX">
        </div>
      </div>
    </form>





    

  <form>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="button" class="btn btn-default">Add another item</button>
      </div>
    </div>
    <br/>
    <br/>
    <br/>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit Order</button>
      </div>
      <p>Note: total of orders must be at least $7.00</p>
    </div>
</form>


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
