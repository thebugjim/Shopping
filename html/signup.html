<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>BundleMe</title>

    <!-- Bootstrap core CSS -->
    <link href="../bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="../bootstrap-3.3.5-dist/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body style="background-color: #33CC33">
    <br/>
    <br/>
    <form class="form-horizontal">
    <center><h2 style="color: #000000">Sign up for BundleMe</h2></center>
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label" style="color: #000000">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label" style="color: #000000">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
      </div>
      <label for="inputPassword3" class="col-sm-2 control-label" style="color: #000000">Confirm Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3-2" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <label for="inputzip" class="col-sm-2 control-label" style="color: #000000">Zip Code</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="zipcode" size="5" placeholder="Zip Code">
      </div>
    </div>
    <div class="form-group">
      <label for="inputphone" class="col-sm-2 control-label" style="color: #000000">Phone Number</label>
      <div class="col-sm-10">
        <input type="tel" class="form-control" id="phonenumber" placeholder="Phone Number">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
      </div>
    </div>
    <div class="form-group">
      <center>
        <button type="submit" class="btn btn-lg btn-primary" style="background-color: black;">Sign Up</button>
      </center>
    </div>
</form>


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../bootstrap-3.3.5-dist/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
